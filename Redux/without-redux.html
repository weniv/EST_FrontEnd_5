<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리덕스 없이 상태 변경하기</title>
    <style>
        .container {
            border: 5px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>
<script>
    /*
    이렇게 작성 했을 때 단점:
        1. 반복되는 코드가 많다.
        2. 컴포넌트가 많아져서 상태가 많아지만 각 컴포넌트의 상태를 확인하기 힘들다.
        3. 그 상태를 추적 관리하기 힘들다.
        4. 상태의 변경 사항을 시간 순서대로 기록할 수 없다. (물론 Array로 상태를 저장하면 가능하지만, 그 상태를 추적하기 힘들다.)
    */
    function red(){
        document.getElementById('red').innerHTML = `
            <div class="container" id="component_red">
                <h1>red</h1>
                <input type="button" value="fire" onclick="
                    document.getElementById('red').style.backgroundColor = 'red';
                    document.getElementById('green').style.backgroundColor = 'red';
                    document.getElementById('blue').style.backgroundColor = 'red';
                ">
            </div>
        `
    }
    red()

    function green(){
        document.getElementById('green').innerHTML = `
            <div class="container" id="component_green">
                <h1>green</h1>
                <input type="button" value="fire" onclick="
                    document.getElementById('red').style.backgroundColor = 'green';
                    document.getElementById('green').style.backgroundColor = 'green';
                    document.getElementById('blue').style.backgroundColor = 'green';
                ">
            </div>
        `
    }
    green()

    function blue(){
        document.getElementById('blue').innerHTML = `
            <div class="container" id="component_blue">
                <h1>blue</h1>
                <input type="button" value="fire" onclick="
                    document.getElementById('red').style.backgroundColor = 'blue';
                    document.getElementById('green').style.backgroundColor = 'blue';
                    document.getElementById('blue').style.backgroundColor = 'blue';
                ">
            </div>
        `
    }
    blue()
</script>
</body>
</html>
