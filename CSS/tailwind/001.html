<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <h1>hello world</h1>
        <h2>hello world</h2>
        <h3>hello world</h3>
        <h4>hello world</h4>
        <h5>hello world</h5>
        <h6>hello world</h6>
        <hr />
        <!-- space-y-4: 요소 사이의 간격 -->
        <!-- bg-blue-300 배경색상 blue 숫자가 높아질수록 진해짐 -->
        <!-- w-96: 너비 0.25rem * 96 -->
        <div class="space-y-4 bg-blue-300">
            <div class="w-96 bg-red-100">w-96</div>
            <div class="w-96 bg-red-200">w-96</div>
            <div class="w-96 bg-red-300">w-96</div>
            <div class="w-96 bg-red-400">w-96</div>

            <div class="w-96 bg-red-400">w-96</div>
            <div class="w-80 bg-red-400">w-80</div>
            <div class="w-64 bg-red-400">w-64</div>
            <div class="w-48 bg-red-400">w-48</div>
            <div class="w-40 bg-red-400">w-40</div>
            <div class="w-32 bg-red-400">w-32</div>
            <div class="w-24 bg-red-400">w-24</div>
        </div>
    </body>
</html>
