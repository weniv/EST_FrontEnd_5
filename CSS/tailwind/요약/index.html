<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위니북스</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="flex justify-between items-center p-2 border-b">
        <div>
            <img src="logo.png" alt="wenivooks" class="h-8">
        </div>
        <div>
            <input type="text" placeholder="검색어를 입력하세요" class="border rounded-full p-1 px-4">
        </div>
    </header>
    <main>
        <section class="bg-blue-600">
            <div class="flex flex-items-center p-4 text-white">
                <div class="flex-col w-2/3">
                    <div class="inline-block bg-white text-blue-600 rounded px-2 py-1 my-6">제주코딩베이스캠프</div>
                    <div class="text-3xl font-bold mb-4">제주코딩베이스캠프와 함께 개발자로 성장하세요!</div>
                    <div class="mb-6">이번 캠프에 참여하지 못하셨다면 제주코딩베이스캠프의 VOD를 참고해주세요.</div>
                </div>
                <div>
                    이미지
                </div>
            </div>
        </section>
        <section class="m-4">
            <div class="flex space-x-2">
                <button class="text-xs bg-blue-500 text-white px-4 py-2 rounded-full">전체</button>
                <button class="text-xs px-4 py-2 rounded-full border">견고한 시리즈</button>
                <button class="text-xs px-4 py-2 rounded-full border">베이스캠프 시리즈</button>
                <button class="text-xs px-4 py-2 rounded-full border">에센셜 시리즈</button>
                <button class="text-xs px-4 py-2 rounded-full border">기타</button>
            </div>
        </section>
        <section class="m-4">
            <div class="grid grid-cols-2 gap-4">

                <div class="flex">
                    <div class="w-1/3">
                        <img src="cover.webp" alt="">
                    </div>
                    <div class="ml-4 space-y-4">
                        <div class="text-sm text-gray-400">주식회사 위니브</div>
                        <div class="text-xl font-bold mb-4">견고한 파이썬</div>
                        <div class="bg-blue-100 text-blue-800 inline-block rounded px-2 py-1">무료</div>
                        <div>웹/앱, 인공지능, 게임 개발, 데이터 분석, 업무 자동화 등 다양한 분야에서 활용되는 프로그래밍 언어 파이썬을 견고하게 배워보자!</div>
                        <button class="bg-blue-700 text-white px-4 py-2 rounded">바로가기</button>
                    </div>
                </div>

                <div class="flex">
                    <div class="w-1/3">
                        <img src="cover.webp" alt="">
                    </div>
                    <div class="ml-4 space-y-4">
                        <div class="text-sm text-gray-400">주식회사 위니브</div>
                        <div class="text-xl font-bold mb-4">견고한 파이썬</div>
                        <div class="bg-blue-100 text-blue-800 inline-block rounded px-2 py-1">무료</div>
                        <div>웹/앱, 인공지능, 게임 개발, 데이터 분석, 업무 자동화 등 다양한 분야에서 활용되는 프로그래밍 언어 파이썬을 견고하게 배워보자!</div>
                        <button class="bg-blue-700 text-white px-4 py-2 rounded">바로가기</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
