<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <!-- 레드가 블루보다 우선순위가 높다. 알파벳 순으로 정의가되기 때문에 후자 우선의  원칙에 의해 red가 적용 -->
        <div class="grid grid-cols-4 gap-1">
            <div class="w-10 h-10 bg-blue-500 bg-red-500"></div>
            <div class="w-10 h-10 bg-red-500 bg-blue-500"></div>
            <div class="w-10 h-10 bg-blue-300 bg-red-300"></div>
            <div class="w-10 h-10 bg-red-300 bg-blue-300"></div>
        </div>

        <div class="grid grid-cols-10 gap-1">
            <div class="bg-lime-100 aspect-square"></div>
            <div class="bg-lime-200 aspect-square"></div>
            <div class="bg-lime-300 aspect-square"></div>
            <div class="bg-lime-400 aspect-square"></div>
            <div class="bg-lime-500 aspect-square"></div>
            <div class="bg-lime-600 aspect-square"></div>
            <div class="bg-lime-700 aspect-square"></div>
            <div class="bg-lime-800 aspect-square"></div>
            <div class="bg-lime-900 aspect-square"></div>
            <div class="bg-lime-950 aspect-square"></div>
        </div>

        <div class="grid grid-cols-10 gap-1">
            <div class="bg-cyan-100 aspect-square"></div>
            <div class="bg-cyan-200 aspect-square"></div>
            <div class="bg-cyan-300 aspect-square"></div>
            <div class="bg-cyan-400 aspect-square"></div>
            <div class="bg-cyan-500 aspect-square"></div>
            <div class="bg-cyan-600 aspect-square"></div>
            <div class="bg-cyan-700 aspect-square"></div>
            <div class="bg-cyan-800 aspect-square"></div>
            <div class="bg-cyan-900 aspect-square"></div>
            <div class="bg-cyan-950 aspect-square"></div>
        </div>
    </body>
</html>
